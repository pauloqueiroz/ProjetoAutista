<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" template="index.xhtml">

	<ui:define name="centro">
		<style>
.companyHeaderGrid tr, .companyHeaderGrid td {
	border: none !important;
}

.ui-growl {
	left: 850px;
	top: 93px;
}
</style>
		<style>
.semBorda tr, .semBorda td {
	border: none !important;
}
</style>


		<h:body>

			<p:messages id="mensagem" showDetail="false" closable="true" />
			<center>
				<h:form id="formPrincipal">
					<p:fieldset legend="Cadastrar Usuario">

						<h:panelGrid columns="2" id="panelDadosUsuario">

							<p:outputLabel for="nome" value="Nome Completo do Usuário" />
							<p:inputText id="nome" value="#{cadastrarUsuarioBean.usuario.nome}"
								required="true" size="50"/>

							<p:outputLabel for="email" value="E-mail" />
							<p:inputText id="email" value="#{cadastrarUsuarioBean.usuario.email}"
								required="true" size="25"/>

							<p:outputLabel for="userName" value="User name" />
							<p:inputText id="userName"
								value="#{cadastrarUsuarioBean.usuario.login}" required="true" size="25"/>

							<h:outputLabel for="pwd1" value="Senha: *" />
							<p:password id="pwd1" value="#{cadastrarUsuarioBean.usuario.senha}"
								match="pwd2" label="Senha 1" required="true"
								validatorMessage="As Senhas fornecidas não são iguais!" size="25"/>

							<h:outputLabel for="pwd2" value="Digite a senha novamente: *" />
							<p:password id="pwd2" value="#{cadastrarUsuarioBean.senha}"
								label="Senha 2" required="true" size="25"/>
							<h:outputLabel for="adminCheck" value="Tem permissão para inserir outros usuários?" />
							<p:selectBooleanCheckbox id="adminCheck" value="#{cadastrarUsuarioBean.usuario.admin}" />	
						</h:panelGrid>
						<br />
						<p:commandButton update="panelDadosUsuario :mensagem"
							value="Cadastrar" action="#{cadastrarUsuarioBean.salvar()}" />
						<p:commandButton value="Cancelar" title="Cancelar"
							actionListener="#{cadastrarUsuarioBean.limpar()}" ajax="false"
							icon="ui-icon-cancel" immediate="true" />
					</p:fieldset>
				</h:form>
			</center>
		</h:body>
	</ui:define>
</ui:composition>
