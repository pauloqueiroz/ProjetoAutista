	<ui:define name="centro">
		<style>
.companyHeaderGrid tr, .companyHeaderGrid td {
	border: none !important;
}

	left: 850px;
	top: 93px;
}
</style>
		<style>
.semBorda tr, .semBorda td {
	border: none !important;
}
</style>
		<script>
PrimeFaces.locales['pt'] = { closeText: 'Fechar', prevText: 'Anterior', nextText: 'Próximo', currentText: 'Começo', monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'], monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun', 'Jul','Ago','Set','Out','Nov','Dez'], dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'], dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'], dayNamesMin: ['D','S','T','Q','Q','S','S'], weekHeader: 'Semana', firstDay: 0, isRTL: false, showMonthAfterYear: false, yearSuffix: '', timeOnlyTitle: 'Só Horas', timeText: 'Tempo', hourText: 'Hora', minuteText: 'Minuto', secondText: 'Segundo', ampm: false, month: 'Mês', week: 'Semana', day: 'Dia', allDayText : 'Todo o Dia' };

</script>


		<h:body>

			<p:messages id="mensagem" showDetail="false" closable="true" />
			<center>
				<h:form id="formPrincipal" enctype="multipart/form-data">
					<p:fieldset legend="Cadastrar Aluno">

						<p:panelGrid columns="2" id="panelDadosUsuario" >

							<p:outputLabel for="nome" value="Nome do aluno" />
							<p:inputText id="nome"
								value="#{cadastrarAlunoBean.estudante.nome}" validatorMessage="O nome do aluno deve conter somente letras." required="true" requiredMessage="É necessário informar o nome do Aluno." >
								<f:validateRegex pattern="[a-zA-Z ]+"/>
							</p:inputText>
								
							<p:outputLabel for="dataNascimento" value="Data de Nascimento" />
							<p:calendar id="dataNascimento" pattern="dd-MM-yyyy" mask="true" value="#{cadastrarAlunoBean.estudante.dataNascimento}" required="true" requiredMessage="É necessário informar a data de nascimento do Aluno." locale="pt" showOn="button"/>
						</p:panelGrid>
						<br />
						<br />
						<p:outputLabel for="reforco" value="Video reforçador: " />
						<p:fileUpload id="reforco" value="#{cadastrarAlunoBean.arquivo}" mode="simple" label="Upload de reforço" skinSimple="true"/>
						<br />
						<br />
						<p:commandButton ajax="false"
							value="Cadastrar" action="#{cadastrarAlunoBean.salvar()}" />
						<p:commandButton value="Cancelar" title="Cancelar"
							actionListener="#{cadastrarAlunoBean.limpar()}" ajax="false"
							icon="ui-icon-cancel" immediate="true" />
					</p:fieldset>
				</h:form>
			</center>
		</h:body>
