<!DOCTYPE html >
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta charset="utf-8" />
	<title>mTEA</title>
	<style>
* {
	font-size: 11pt;
}

.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}

.ui-layout-unit {
	border: 0px !important;
}

.ui-layout-south .ui-layout-unit-content {
	overflow: hidden !important;
}

.ui-messages-info, .ui-message-info{
	color: #fff;
    background-color: #9ccc65;
    border-color: black;
}

.textoRodape {
	text-align: left;
	font-weight: bold;
	float: right;
	padding-top: 12px;z 
}

.imagemRodape{
	float: right;
	bottom:0;
	height:125px;
	left:0;
	position:fixed;
	width:100%;
}
</style>
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="65" minSize="40" maxSize="200">
			<h:form>
				<p:menubar>

					<p:menuitem value="Pagina Inicial" icon="ui-icon-home"
						url="index.xhtml" />

					<p:submenu label="Alunos">

						<p:menuitem value="Cadastrar Alunos" icon="ui-icon-plus" url="cadastrarAluno.xhtml"/>
						<p:menuitem value="Listar Alunos" icon="ui-icon-search" url="listarAluno.xhtml"/>
						<p:menuitem value="Atribuir Listas" icon="ui-icon-arrowthick-2-e-w" url="associarListaAtividade.xhtml"/>
						<p:menuitem value="Listas Por Aluno" icon="ui-icon-search" url="relatorioListasPorAluno.xhtml"/>

					</p:submenu>

					<p:submenu label="Atividades">
						<p:menuitem value="Cadastrar Atividades" icon="ui-icon-plus"
							url="cadastrarAtividade.xhtml" />
						<p:menuitem value="Listar Atividades" icon="ui-icon-search"
							url="listarAtividade.xhtml" />
					</p:submenu>
					
					<p:submenu label="Listas de Atividades">
						<p:menuitem value="Criar Lista" icon="ui-icon-plus" url="criarListaAtividades.xhtml"/>
						<p:menuitem value="Ver Listas" icon="ui-icon-search" url="listarListaAtividades.xhtml"/>
						<p:menuitem value="Atribuir Listas" icon="ui-icon-arrowthick-2-e-w" url="associarListaAtividade.xhtml"/>
						<p:menuitem value="Listas Por Aluno" icon="ui-icon-search" url="relatorioListasPorAluno.xhtml"/>
					</p:submenu>

					<p:menuitem value="Relatórios" icon="ui-icon-calculator"
						url="relatorioTarefas.xhtml" />

					<p:menuitem value="Cadastrar Usuários" icon="ui-icon-plus"
						url="cadastrarUsuario.xhtml"
						rendered="#{loginBean.usuarioLogado.admin}" />

					<p:submenu label="#{loginBean.usuarioLogado.nome}"
						style="float: right; font-weight: bold" icon="ui-icon-person">
						<p:menuitem value="Sair" action="#{loginBean.fazerLogout()}" />
					</p:submenu>
				</p:menubar>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<ui:insert name="centro">
				Bem vindo
			</ui:insert>
		</p:layoutUnit>
		<p:layoutUnit position="south" size="55">
	<!--		<div class="imagemRodape"> 
				<img src="resources/project-theme/images/rodape.jpg" alt="laço" height="45"/>
			</div> -->
			<p:graphicImage library="project-theme" name="images/rodape.jpg"
				height="45" styleClass="imagemRodape" rendered="#{loginBean.paginaInicial}"/> 
			<div class="textoRodape">
				<h:outputText value="&#169; Copyright 2018 - UFPI" />
			</div>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
