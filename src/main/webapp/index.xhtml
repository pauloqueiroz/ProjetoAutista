<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Projeto Autista</title>
	<style>
* {
	font-size: 11pt;
}

.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}

.ui-layout-unit {
	border: 0px !important;
}

.ui-layout-south .ui-layout-unit-content {
	overflow: hidden !important;
}
</style>
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="65" minSize="40" maxSize="200">
			<h:form>
				<p:menubar>

					<p:menuitem value="Pagina Inicial" icon="ui-icon-home"
						url="index.xhtml" />

					<p:submenu label="Alunos" icon="ui-icon-carat-1-s">
						<p:menuitem value="Cadastrar Alunos" icon="ui-icon-plus" url="cadastrarAluno.xhtml"/>
						<p:menuitem value="Listar Alunos" icon="ui-icon-bookmark" url="listarAluno.xhtml"/>
					</p:submenu>
					
					<p:submenu label="Atividades" icon="ui-icon-pencil">
						<p:menuitem value="Cadastrar Atividades" icon="ui-icon-plus" url="cadastrarAtividade.xhtml"/>
						<p:menuitem value="Listar Atividades" icon="ui-icon-plus" url="listarAtividade.xhtml"/>
						<p:menuitem value="Criar Lista" icon="ui-icon-plus" url="criarListaAtividades.xhtml"/>
						<p:menuitem value="Ver Listas" icon="ui-icon-plus" url="listarListaAtividades.xhtml"/>
					</p:submenu>
					
					<p:submenu label="Execucoes de atividades" icon="ui-icon-pencil">
						<p:menuitem value="Cadastro de execucao" icon="ui-icon-plus" url="cadastrarTarefa.xhtml"/>
					</p:submenu>
					
					<p:menuitem value="Cadastrar usuarios" icon="ui-icon-plus"
						url="cadastrarUsuario.xhtml"
						rendered="#{loginBean.usuarioLogado.admin}" />

					<p:submenu label="#{loginBean.usuarioLogado.nome}"
						style="float: right; font-weight: bold" icon="ui-icon-person">
						<p:menuitem value="Sair" action="#{loginBean.fazerLogout()}" />
					</p:submenu>
				</p:menubar>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<ui:insert name="centro">
				Bem vindo
			</ui:insert>
		</p:layoutUnit>
		<p:layoutUnit position="south" size="35"
			style="text-align: right; padding-right: 40px; font-weight: bold">
			<h:outputText value="&#169; Copyright 2017 - UFPI" />
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
