<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
	<p:messages id="messages" showDetail="false" closable="true"/>
	<h:form style="margin: 0 auto; width: 20%; margin-top: 20%">

		<p:fieldset legend="Login">

			<h:panelGrid columns="2">

				<p:outputLabel value="Usuario:" for="login" />
				<p:inputText id="login" value="#{loginBean.login}" required="true" />

				<p:outputLabel value="Senha:" for="senha" />
				<p:password id="senha" value="#{loginBean.senha}" required="true" />

			</h:panelGrid>

			<p:commandButton icon="ui-icon-person" value="Entrar"
				action="#{loginBean.login}" update="@form :messages" />

		</p:fieldset>

	</h:form>
</h:body>
</html>
